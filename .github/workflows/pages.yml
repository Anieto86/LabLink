name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create site structure
        run: |
          mkdir -p _site
          # Copy public documentation
          cp README.md _site/index.md
          cp -r docs/ _site/docs/
          # Remove obsidian folder (personal docs)
          rm -rf _site/docs/obsidian
          # Create simple Jekyll config
          echo "markdown: kramdown" > _site/_config.yml
          echo "highlighter: rouge" >> _site/_config.yml
          echo "plugins: [jekyll-relative-links]" >> _site/_config.yml

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_site
          destination: ./_site/_built

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/_built

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
